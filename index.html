<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cemre Cevik</title>

    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />


    <script src="./js/polyfills.js"></script>
    <script src="./js/main.js"></script> </head>

    <body>
        <div class="container">
            <div id="terminal">
                <div class="terminal-toolbar">
                  <div class="toolbar-buttons">
                    <button class="toolbar-button toolbar-button--exit">&#10005;</button>
                    <button class="toolbar-button">&#9472;</button>
                    <button class="toolbar-button">&#9723;</button>
                </div>
            </div>
            <div id="terminal-body">
                <div id="output"></div>
                <div id="input-line" class="input-line">
                    <div id="prompt" class="prompt-color"></div>&nbsp;
                    <div>
                        <input type="text" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        autofocus/>
                    </div>
                </div>
            </div>
        </div>
        <a id="githubImg" target="_blank" href="https://github.com/nolines/">
            <img alt="GitHub" src="./img/github_ribbon.png"> </a>
        </div>
    </body>
    </html>
